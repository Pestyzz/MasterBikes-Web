{% extends "layouts/baseLogin.html" %}
{% block title %}
<title>Iniciar Sesión</title>
{% endblock title %}

{% load static %}
{% block url %}{% url "home" %}{% endblock url %}
{% block content %}
<h1>MASTERBIKES</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-green w-100 mt-2 text-dark">Ingresar</button>
</form>
<div class="d-flex w-100 justify-content-center mt-2">
    <a class="link-reg" href="{% url 'register' %}">¿No tienes cuenta?</a>
</div>
{% endblock content %}

{% if items %}
    <ul class="list-group">
        {% for item in items %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ item.producto.nombre }}
                <span class="badge bg-primary rounded-pill">Cantidad: {{ item.quantity }}</span>
                <button class="btn btn-danger btn-sm remove-item" data-item-id="{{ item.id }}">Eliminar</button>
            </li>
        {% endfor %}
    </ul>
{% else %}

{% endif %}
